<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        var li = '',
            zhNum = ['零', '一', '二', '三', '四', '五', '六', '七', '八', '九'];
        aqiData.filter(function(cityAqi){
            return (cityAqi[1] > 60);
        }).sort(function(a, b){
            return b[1]-a[1];
        }).forEach(function(cityAqi, index){
            li += '<li>第' + zhNum[index + 1] + '名：' + cityAqi[0] + '，' + cityAqi[1] + '</li>';
        });
        document.getElementById('aqi-list').innerHTML = li;
        /*
        * Test Cases:
        * default -> '<li>第一名：西安，100</li><li>第二名：北京，90</li><li>第三名：成都，90</li>'
        * */
    })();

</script>
</body>
</html>
